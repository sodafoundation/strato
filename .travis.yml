dist: xenial
sudo: required

language: go
go_import_path: github.com/opensds/multi-cloud
go:
  - 1.13
  - tip
  - docker-compose up -d

script:
  - ./install/CI/coverage
  - ./install/CI/test

after_success:
  - bash <(curl -s https://codecov.io/bash)
  # Clean OpenSDS multi-cloud built data
  - bash <(curl -s https://codecov.io/bash)
  - make clean
