---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: soda-multi-cloud
  labels:
    io.soda.service: s3api
    app: soda-s3api
  name: s3api
spec:
  replicas: 2
  selector:
    matchLabels:
      io.soda.service: s3api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.soda.service: s3api
        app: soda-s3api
    spec:
      affinity:
         podAntiAffinity:
           requiredDuringSchedulingIgnoredDuringExecution:
           - labelSelector:
               matchExpressions:
               - key: "app"
                 operator: In
                 values:
                 - soda-s3api
             topologyKey: "kubernetes.io/hostname"      
      containers:
        - env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_SERVER_ADDRESS
              value: 0.0.0.0:8090
            - name: MICRO_BROKER_ADDRESS
              value: 0.0.0.0:9091
            - name: MICRO_ENVIRONMENT
              value: k8s              
            - name: OS_AUTH_AUTHSTRATEGY
              value: keystone
            - name: OS_AUTH_URL
              value: http://KEYSTONE_IP/identity
            - name: OS_PASSWORD
              value: opensds@123
            - name: OS_PROJECT_NAME
              value: service
            - name: OS_USERNAME
              value: opensds
            - name: OS_USER_DOMIN_ID
              value: Default
            - name: SVC_FLAG
              value: s3
            - name: TRANSFER_SPEED_MIN
              value: "10"
          image: sodafoundation/multi-cloud-api:RELEASE_VERSION
          name: s3api
          ports:
            - containerPort: 8090
          resources: {}
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: s3api-certs
            - mountPath: /etc/localtime
              name: s3api-localtime
            - mountPath: /var/log/multi-cloud
              name: s3api-logs
            - mountPath: /etc/multi-cloud/
              name: config-volume
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /etc/ssl/certs
            type: DirectoryOrCreate
          name: s3api-certs
        - hostPath:
            path: /etc/localtime
          name: s3api-localtime
        - hostPath:
            path: /var/log/multi-cloud
            type: DirectoryOrCreate
          name: s3api-logs
        - name: config-volume
          configMap:
            name: multicloud-config

