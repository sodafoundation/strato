---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: soda-multi-cloud
  labels:
    io.soda.service: datamover
    app: soda-datamover
  name: datamover
spec:
  replicas: 2
  selector:
    matchLabels:
      io.soda.service: datamover
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.soda.service: datamover
        app: soda-datamover
    spec:
      affinity:
         podAntiAffinity:
           requiredDuringSchedulingIgnoredDuringExecution:
           - labelSelector:
               matchExpressions:
               - key: "app"
                 operator: In
                 values:
                 - soda-datamover
             topologyKey: "kubernetes.io/hostname"      
      containers:
        - env:
            - name: DB_HOST
              value: mongodb-0-service,mongodb-1-service,mongodb-2-service/?replicaSet=rs0
            - name: JOB_MAX_RUN_TIME
              value: "86400"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://kafka:9092
            - name:  MICRO_REGISTRY
              value:  kubernetes
            - name: MICRO_SERVER_ADDRESS
              value: 0.0.0.0:9090
            - name: MICRO_BROKER_ADDRESS
              value: 0.0.0.0:9091              
            - name: OBJECT_MOVE_TIME
              value: "3600"
            - name: PARTSIZE
              value: "5"
          image: sodafoundation/multi-cloud-datamover:latest
          name: datamover
          ports:
            - containerPort: 8093
          resources: {}
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: datamover-certs
            - mountPath: /etc/localtime
              name: datamover-localtime
            - mountPath: /var/log/multi-cloud
              name: datamover-logs
            - mountPath: /etc/multi-cloud
              name: config-volume
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /etc/ssl/certs
          name: datamover-certs
        - hostPath:
            path: /etc/localtime
          name: datamover-localtime
        - hostPath:
            path: /var/log/multi-cloud
          name: datamover-logs
        - name: config-volume
          configMap:
            name: multicloud-config

