---
# Defines deployment design and assigns role to server groups
- hosts:
  - controllers
  gather_facts: true
  any_errors_fatal: true
  become: True
  
# Defines deployment design and assigns role to server groups
- name: Install keystone services
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/auth.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: auth-installer
  tags: keystone

# Defines deployment design and assigns role to server groups

- name: Install Gelato
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/auth.yml
    - group_vars/gelato.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: common
      when: common_role_done is not defined  
    - import_role:
        name: gelato-installer
      when:
        - gelato_ha == false  
  tags: gelato
 
- name: Install Gelato - HA Mode
  hosts:
  -  k8smaster
  vars_files:
    - group_vars/common.yml
    - group_vars/gelato-ha.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: gelato-ha-installer
      when:
        - gelato_ha == true
  tags: gelato-ha

- name: Update the API, S3 IPs and Ports
  hosts: controllers
  vars_files:
    - group_vars/common.yml
    - group_vars/gelato-ha.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: ha-ip-update
      when:
        - gelato_ha == true
  tags: gelato-ha

- name: deploy dashboard
  hosts: controllers
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/auth.yml
    - group_vars/dashboard.yml
    - group_vars/gelato-ha.yml
  gather_facts: false
  become: True
  tasks:
    - include_vars:
        file: group_vars/gelato-ha.yml
    - include_role:
        name: dashboard-installer
      when:
        - enable_dashboard == true
  tags: dashboard
  