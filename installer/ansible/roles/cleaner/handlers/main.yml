---
- name: Reload daemon
  systemd: daemon_reload=yes

- name: Stop etcd service
  systemd:
    name: soda-etcd
    state: stopped

- name: Disable etcd service
  systemd:
    name: soda-etcd
    enabled: no

- name: Remove systemd service files
  file:
    path: "{{ item }}"
    state: absent
    force: yes
  with_items:
    - "/etc/systemd/system/soda-etcd.service"
  ignore_errors: yes
  become: true

- name: Remove etcd data dir
  file:
    path: "{{ etcd_data_dir }}"
    state: absent
    force: yes
  ignore_errors: yes
  become: true
  when:
    - database_purge == true
