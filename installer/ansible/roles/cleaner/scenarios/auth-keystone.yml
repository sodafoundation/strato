---
- name: uninstall opensds keystone with the script
  shell: "{{ item }}"
  with_items:
    - bash ./script/keystone.sh uninstall script
  when:
    - install_keystone_with_docker != true
  ignore_errors: yes
  become: yes
  tags: keystone
  
- name: uninstall opensds keystone with the docker
  shell: "{{ item }}"
  with_items:
    - bash ./script/keystone.sh uninstall docker
  when:
    - install_keystone_with_docker == true
  ignore_errors: yes
  become: yes
  tags: keystone
  
- name: cleanup opensds keystone
  shell: "{{ item }}"
  with_items:
    - bash ./script/keystone.sh uninstall_purge
  when:
    - keystone_uninstall_purge == true
  ignore_errors: yes
  become: yes
  tags: keystone
