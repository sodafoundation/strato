openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: 'https://virtserver.swaggerhub.com/open83/multi-cloud/1.0.0'
  - url: 'http://virtserver.swaggerhub.com/opensds.io/OpenSDS-Multi-Cloud/1.0.0'
info:
  description: |
    OpenSDS Multi-cloud API to manage multi-cloud backend storages.
    You can find out more about Swagger at 
    [https://www.opensds.io](https://www.opensds.io) 
  version: 1.0.0
  title: OpenSDS Multi-Cloud API
  termsOfService: '://www.linuxfoundation.org/terms'
  contact:
    name: OpenSDS Support
    url: 'https://opensds.slack.com'
    email: support@opensds.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: backend
    description: Storage backend for Mulit-cloud. Each backend is related to a specific bucket in cloud storage which is used to store data. Once backend is registered, user do not use hte related bucket in the cloud storage directly.
    externalDocs:
      description: Find out more
      url: 'https://opensds.io'
  - name: type
    description: Each backend has it's type, like AWS S3, Azure Blob, Ceph S3, etc.
    externalDocs:
      description: Find out more
      url: 'https://opensds.io'
  - name: plan
    description: Plan is used to define when and how dataflow runs.
    externalDocs:
      description: Find out more
      url: 'https://opensds.io'
  - name: job
    description: Run plan can generate a job each time.
    externalDocs:
      description: Find out more
      url: 'https://opensds.io'
  - name: policy
    description: The schedule for plan.
    externalDocs:
      description: Find out more
      url: 'https://opensds.io'
  - name: s3
    description: s3 interface of multi-cloud, it provid the s3 compatible APIs.
    externalDocs:
      description: Find out more
      url: 'https://opensds.io'
paths:
  '/v1/{tenantId}/backends':
    parameters:
      - name: tenantId
        in: path
        description: The tenant UUID in a multi-tenancy environment.
        required: true
        schema:
          type: string
    post:
      tags:
        - backend
      summary: Create a backend.
      operationId: createBackend
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backend'
      requestBody:
        $ref: '#/components/requestBodies/Backend'
    get:
      tags:
        - backend
      summary: List all backends.
      operationId: listBackend
      parameters:
        - name: type
          in: query
          description: Filter the backend by backend type.
          schema:
            type: string
            enum:
              - hw-obs
              - aws-s3
              - azure-blob
        - name: name
          in: query
          description: Filter the backend by name.
          schema:
            type: string
        - name: region
          in: query
          description: Filter the backend by region.
          schema:
            type: string
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/sort'
      responses:
        '200':
          description: successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  backends:
                    type: array
                    items:
                      $ref: '#/components/schemas/Backend'
                  next:
                    type: integer
                    example: 1
    put:
      tags:
        - backend
      summary: Update a backend.
      operationId: updateBackend
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backend'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Access:
                  description: Updated the specified backend access Id
                  type: string
                Security:
                  description: Updated the specified backend security Id
                  type: string
    delete:
      tags:
        - backend
      summary: Delete a backend.
      operationId: deleteBackend
      responses:
        '200':
          description: Delete success
        '400':
          description: Invalid ID supplied
  '/v1/{tenantId}/backends/{backendId}':
    parameters:
