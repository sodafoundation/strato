  version = "1.19.0"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.15.88"

[[constraint]]
  name = "github.com/bsm/sarama-cluster"
  version = "2.1.15"

[[constraint]]
  name = "github.com/emicklei/go-restful"
  version = "2.8.0"

[[constraint]]
  branch = "master"
  name = "github.com/globalsign/mgo"

[[constraint]]
  name = "github.com/go-ini/ini"
  version = "1.39.0"

[[constraint]]
  name = "github.com/go-log/log"
  version = "0.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.3.1"

[[constraint]]
  branch = "master"
  name = "github.com/gophercloud/gophercloud"

[[constraint]]
  branch = "master"
  name = "github.com/micro/go-log"

[[constraint]]
  name = "github.com/micro/go-micro"
  version = "0.14.1"

[[constraint]]
  name = "github.com/micro/go-web"
  version = "0.4.0"

[[constraint]]
  name = "github.com/robfig/cron"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/webrtcn/s3client"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.2"

[[constraint]]
  name = "gopkg.in/natefinch/lumberjack.v2"
  version = "2.1.0"

[[constraint]]
  name = "go.uber.org/automaxprocs"
  version = "=1.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/aliyun/aliyun-oss-go-sdk"